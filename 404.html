<!doctype html>
<html>
  <head>
	<meta charset="utf-8">
	<!--Javascript-->
	<script type="text/javascript" src="/notebook/js/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="/notebook/js/bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="/notebook/js/bower_components/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="/notebook/js/bower_components/angular-resource/angular-resource.min.js"></script>
	
	<script type="text/javascript" src="/notebook/js/notebook.js"></script>
	<script type="text/javascript" src="/notebook/js/controllers.js"></script>
	
	<script type="text/javascript" src="/notebook/js/jQuery.min.js"></script>
	<script type="text/javascript" src="/notebook/js/bootstrap.min.js"></script>
	
	<!--CSS-->
    <link href = "/notebook/css/bootstrap.css" rel="stylesheet">
	<link href = "/notebook/css/custom.css" rel="stylesheet">
	<link href = "/notebook/css/highlight.css" rel="stylesheet">
	
	<!-- Loading mathjax macro -->
	<!-- Load mathjax -->
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
    <!-- MathJax configuration -->
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true,
            processEnvironments: true
        },
        // Center justify equations in code and markdown cells. Elsewhere
        // we use CSS to left justify single line equations in code cells.
        displayAlign: 'center',
        "HTML-CSS": {
            styles: {'.MathJax_Display': {"margin": 0}},
            linebreaks: { automatic: true }
        }
    });
    </script>
    <!-- End of mathjax configuration -->
	<base href="/">
  </head>
  <body ng-app="notebookApp">
    <div class="container" ng-view></div>
  </body>
</html>
